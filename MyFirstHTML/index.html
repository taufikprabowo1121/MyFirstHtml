<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default warna-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand warna-text-nav" href="#">Training Bootstrap</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="Profile.html" class="warna-text-nav">Profil</a></li>
                <li><a href="Contact.html" class="warna-text-nav">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        
        <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="http://1.bp.blogspot.com/-7aoq3NQg7uI/UqB1-0wQOII/AAAAAAAAAy0/1z1LrpU8zvU/s1600/computer+basic.jpg" alt="Chania" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Komputer</h3>
                        <p>Komputer 1 Bagus</p>
                    </div>
                </div>

                <div class="item">
                    <img src="http://1.bp.blogspot.com/-_tf2rB02teE/UqB1_JjGr6I/AAAAAAAAAy4/ZTrnJ5DidlQ/s1600/gambar+komputer.jpg" alt="Chania" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Komputer 2</h3>
                        <p>Komputer 2 Mayan</p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://3.bp.blogspot.com/-WhggaKCFwQY/V8_TUbULYqI/AAAAAAAAB2g/OdZXwnG7D9UsjWxI-QGBYg_0PmG3HP83gCLcB/s640/Gambar%2BKomputer%2Bdari%2BGenerasi%2BPertama%2Bsampai%2Bsekarang%2B-%2Bkomputer%2Bgenerasi%2BIV%2B-%2B8.jpg" alt="Flower" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Komputer 3</h3>
                        <p>Komputer 3 Alus Lah</p>
                    </div>
                </div>



            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel();

    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });

    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
    </script>

</body>
</html>
